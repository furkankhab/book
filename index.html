<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Maelrix AI | Digital Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ===== GLOBAL RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        html, body {
            width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(180deg, #0b0f19, #0e1424);
            color: #ffffff;
            line-height: 1.6;
        }

        /* ================= HEADER ================= */
        .site-header {
            padding: 16px 6%;
            display: flex;
            justify-content: space-between; /* Improved alignment */
            align-items: center;
            background: rgba(11, 15, 25, 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 21px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: #7cf3ff;
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.7;
            transition: 0.3s;
        }

        .nav-links a:hover {
            opacity: 1;
            color: #7cf3ff;
        }

        /* ================= HERO ================= */
        .hero {
            padding: 100px 6% 120px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            max-width: 1300px;
            margin: 0 auto;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            background: rgba(124, 243, 255, 0.1);
            color: #7cf3ff;
            border: 1px solid rgba(124, 243, 255, 0.2);
            border-radius: 18px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .hero-text h2 {
            font-size: 54px;
            line-height: 1.1;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero-text p {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 32px;
            max-width: 520px;
        }

        /* PRICE STRIP */
        .price-strip {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 32px;
        }

        .price-strip span {
            color: #7cf3ff;
        }

        /* BUTTONS */
        .actions {
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: #7cf3ff;
            color: #0b0f19;
        }

        .btn-primary:hover {
            background: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(124, 243, 255, 0.2);
        }

        .btn-secondary {
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #ffffff;
        }

        /* BOOK MOCKUP */
        .hero-image {
            display: flex;
            justify-content: center;
        }

        .book-mockup {
            width: 100%;
            max-width: 400px;
            height: 550px;
            background: linear-gradient(45deg, #1a1f2e, #2a334a);
            border-radius: 4px 15px 15px 4px;
            box-shadow: 25px 25px 50px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 12px solid #000;
            position: relative;
        }

        .book-mockup::after {
            content: "MAELRIX";
            font-weight: 800;
            letter-spacing: 4px;
            opacity: 0.1;
            font-size: 40px;
        }

        /* RESPONSIVE */
        @media (max-width: 968px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
                padding-top: 60px;
            }
            .hero-text p { margin: 0 auto 32px; }
            .actions { justify-content: center; }
            .hero-text h2 { font-size: 40px; }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="logo">MAELRIX<span>AI</span></div>
        <nav class="nav-links">
            <a href="#">Overview</a>
            <a href="#">Chapters</a>
            <a href="#">Resources</a>
            <a href="#">Support</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <span class="badge">NEW RELEASE 2024</span>
                <h2>Master the Future of Artificial Intelligence</h2>
                <p>Dive into the core architecture of Maelrix AI. A comprehensive digital guide designed for developers, architects, and visionaries.</p>
                
                <div class="price-strip">
                    Standard Edition <span>$29.00</span>
                </div>

                <div class="actions">
                    <a href="#" class="btn btn-primary">Buy Digital Copy</a>
                    <a href="#" class="btn btn-secondary">Read Sample</a>
                </div>
            </div>

            <div class="hero-image">
                <div class="book-mockup">
                    </div>
            </div>
        </section>
    </main>

</body>
</html>
