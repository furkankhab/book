<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maelrix AI | Digital Knowledge Product</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:#0b0f19;
  color:#ffffff;
}

/* ================= HEADER ================= */
header{
  padding:18px 6%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.04);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,0.08);
  position:sticky;
  top:0;
  z-index:200;
}

.logo{
  font-size:28px;
  font-weight:700;
  letter-spacing:1.2px;
  background:linear-gradient(90deg,#7cf3ff,#9b8cff,#7cf3ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 30px rgba(124,243,255,0.35);
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

.menu{
  position:absolute;
  top:70px;
  right:6%;
  background:rgba(20,25,45,0.98);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:12px;
  width:230px;
  display:none;
  flex-direction:column;
}

.menu a{
  padding:14px 18px;
  text-decoration:none;
  color:#ffffff;
  font-size:14px;
  opacity:0.85;
  border-bottom:1px solid rgba(255,255,255,0.06);
}

.menu a:hover{
  background:rgba(124,243,255,0.08);
  opacity:1;
}

/* ================= HERO ================= */
.hero{
  /* CHANGED: Reduced top padding from 80px to 40px (Gap between Header and Title) */
  /* CHANGED: Reduced bottom padding from 65px to 30px (Gap between Hero and Reviews) */
  padding:40px 6% 30px;
  display:grid;
  grid-template-columns:1fr 0.9fr;
  gap:80px;
  align-items:center;
  background:
    radial-gradient(circle at 20% 30%, rgba(124,243,255,0.12), transparent 45%),
    radial-gradient(circle at 80% 70%, rgba(155,140,255,0.12), transparent 45%);
}

.badge{
  display:inline-block;
  padding:6px 14px;
  background:rgba(124,243,255,0.14);
  color:#7cf3ff;
  border-radius:18px;
  font-size:12px;
}

.hero h2{
  font-size:44px;
  margin:18px 0;
}

.hero p{
  font-size:16px;
  opacity:0.85;
  line-height:1.75;
  max-width:520px;
}

.price{
  margin-top:18px;
  font-weight:600;
}

.price span{ color:#7cf3ff; }

.actions{
  margin-top:24px;
  display:flex;
  gap:14px;
}

.btn{
  padding:14px 32px;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
}

.primary{
  background:#7cf3ff;
  color:#000;
}

.secondary{
  border:1px solid rgba(255,255,255,0.35);
  color:#ffffff;
}

/* ================= PRODUCT ================= */
.product{
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.14);
  border-radius:22px;
  padding:36px;
  text-align:center;
  box-shadow:0 40px 100px rgba(0,0,0,0.7);
}

.product img{
  width:210px;
  border-radius:16px;
  outline:2px solid rgba(124,243,255,0.55);
  outline-offset:6px;
  margin-bottom:18px;
}

/* ================= REVIEWS ================= */
.reviews-wrap{
  /* CHANGED: Reduced top padding from 80px to 40px (Gap between Hero/Product and Review Title) */
  padding:40px 6% 10px;
  text-align:center;
}

.reviews{
  /* CHANGED: Reduced bottom padding from 70px to 20px (Gap between Review cards and Furkan/Creator) */
  padding:30px 6% 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:24px;
}

.review{
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:18px;
  padding:24px;
}

.review .stars{
  color:#f5c542;
  margin-bottom:8px;
}
