*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

html, body{
  width:100%;
  overflow-x:hidden;
}

body{

  color:#ffffff;

/* ================= HEADER ================= */
.site-header{
  padding:16px 6%;
  display:flex;
  align-items:center;
  gap:28px;
  background:rgba(255,255,255,0.035);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,0.08);
  position:sticky;
  top:0;
  z-index:100;
  white-space:nowrap;
}

.logo{
  font-size:21px;
  font-weight:700;

.logo span{

  opacity:0.75;
}

.nav-links a:hover{
  opacity:1;
}

/* ================= HERO ================= */

  display:grid;

  align-items:center;
}

}

  margin-bottom:24px;

.price-strip span{
  color:#7cf3ff;
