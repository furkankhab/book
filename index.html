<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maelrix | Official Book Store</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      min-height:100vh;
      background: radial-gradient(circle at top, #2c5364, #0f2027);
      color:#ffffff;
    }

    /* HEADER */
    header{
      position:sticky;
      top:0;
      z-index:10;
      padding:22px 10%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.06);
      border-bottom:1px solid rgba(255,255,255,0.12);
    }

    header h1{
      font-size:26px;
      font-weight:600;
      letter-spacing:1px;
    }

    nav a{
      margin-left:28px;
      text-decoration:none;
      color:#ffffff;
      opacity:0.85;
      font-weight:500;
      position:relative;
    }

    nav a::after{
      content:'';
      position:absolute;
      left:0;
      bottom:-6px;
      width:0;
      height:2px;
      background:#ffd369;
      transition:0.3s;
    }

    nav a:hover::after{
      width:100%;
    }

    /* HERO SECTION */
    .hero{
      padding:90px 10%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:60px;
      flex-wrap:wrap;
    }

    .hero-text{
      max-width:540px;
    }

    .hero-text h2{
      font-size:54px;
      line-height:1.2;
      margin-bottom:25px;
      background:linear-gradient(90deg,#ffd369,#ffffff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .hero-text p{
      font-size:18px;
      line-height:1.8;
      opacity:0.9;
      margin-bottom:35px;
    }

    .price{
      font-size:30px;
      font-weight:600;
      color:#ffd369;
      margin-bottom:35px;
    }

    .buttons a{
      display:inline-block;
      padding:15px 38px;
      margin-right:18px;
      border-radius:50px;
      font-weight:600;
      text-decoration:none;
      transition:0.3s ease;
    }

    .buy{
      background:#ffd369;
      color:#000;
      box-shadow:0 15px 35px rgba(255,211,105,0.35);
    }

    .buy:hover{
      transform:translateY(-3px);
      box-shadow:0 25px 50px rgba(255,211,105,0.5);
    }

    .sample{
      border:2px solid rgba(255,255,255,0.85);
      color:#ffffff;
    }

    .sample:hover{
      background:#ffffff;
      color:#000;
      transform:translateY(-3px);
    }

    /* IMAGE */
    .hero-image img{
      width:340px;
      border-radius:18px;
      box-shadow:0 30px 70px rgba(0,0,0,0.6);
      transition:0.4s;
    }

    .hero-image img:hover{
      transform:scale(1.05);
    }

    /* FOOTER */
    footer{
      text-align:center;
      padding:35px;
      opacity:0.7;
      font-size:14px;
    }

    /* =======================
       MOBILE RESPONSIVE
    ======================= */
    @media (max-width:768px){

      header{
        flex-direction:column;
        gap:14px;
        padding:18px 6%;
        text-align:center;
      }

      nav a{
        margin:0 12px;
        font-size:14px;
      }

      .hero{
        padding:60px 6%;
        gap:40px;
        text-align:center;
      }

      .hero-text{
        max-width:100%;
      }

      .hero-text h2{
        font-size:36px;
      }

      .hero-text p{
        font-size:16px;
      }

      .price{
        font-size:24px;
      }

      .buttons a{
        display:block;
        width:100%;
        margin:0 0 15px 0;
        padding:14px 0;
      }

      .hero-image img{
        width:240px;
      }
    }

  </style>
</head>

<body>

<header>
  <h1>The Masterpiece</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Buy</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">

  <div class="hero-text">
    <h2>The Masterpiece</h2>
    <p>
      A powerful aur soch ko jaga dene wali kitaab jo zindagi,
      khamoshi aur soch ke gehre pehluon ko explore karti hai.
      Har safha ek naya ehsaas chhor jata hai.
    </p>

    <div class="price">₹149 Only</div>

    <div class="buttons">
      <a href="#" class="buy">Buy Now</a>
      <a href="#" class="sample">Read Sample</a>
    </div>
  </div>

  <div class="hero-image">
    <img src="book.jpg" alt="The Masterpiece Book Cover">
  </div>

</section>

<footer>
  © 2026 The Masterpiece — Crafted with Purpose
</footer>

</body>
</html>
